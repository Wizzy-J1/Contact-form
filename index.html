<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        Full Name :

                </td>
                <td>
                    <input type="text" placeholder="Name" full name="">
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                    <td>
                        <input type="text" placeholder="Email" email="">
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" placeholder="Gender" gender="">Male
                    <input type="radio" placeholder="Gender" gender="">Female
                </td>
            </tr>
            <tr>
                <td>
                    Company Name :
                    <td>
                        <input type="text" company name="">
                    </td>
            </tr>
            <tr>
                <td>
                    Phone Number :
                </td>
                <td>
                    <input type="text" placeholder="Phone Number" phone number="">
                </td>
            </tr>
            <tr>
                <td>
                    Nationality :
                </td>
                <td>
                    <input type="text" placeholder="Nationality" nationalty="">
                
                </td>
            </tr>
            <tr>
                <td>
                    Home Address :
                </td>
                <td>
                    <input type="text" placeholder="Address Line 1" address="">
                </td>
            </tr>
            <tr>
                <td>
                    State/Province :
                </td>
                <td>
                    <input type="" state="">
                </td>
            </tr>
            <tr>
                <td>
                    City :
                </td>
                <td>
                    <input type="text" city="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit" name="">
                </td>
            </tr>
            </table>
        </form>


    </body>
</html>
